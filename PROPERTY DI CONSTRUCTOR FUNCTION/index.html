<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property di constructor function</title>
  </head>
  <body>
    <script>
      //Property di constructor function
      //untuk menambahkan properti tambahkan this
      function Person() {
        this.firstName = "";
        this.lastName = "";
      }

      const eko = new Person();
      eko.firstName = "Uwa";
      eko.lastName = "Eko";

      const budi = new Person();
      budi.firstName = "Uwa";
      budi.lastName = "BUdi";

      console.log(eko);

      console.log(budi);
    </script>
  </body>
</html>
