<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class field</title>
  </head>
  <body>
    <script>
      {
        //Public Class Field
        class Customer {
          firstName;
          lastName;
          belance = 0;

          //Public Class Field dan Constructor
          constructor(firstName, lastName) {
            this.firstName = firstName;
            this.lastName = lastName;
          }

          sayHello() {}
        }

        const eko = new Customer("Eko", "Khannedy");
        console.info(eko);
      }

      {
        //Private Class Field
        class Counter {
          #counter = 0;

          increment() {
            this.#counter++;
          }

          decrement() {
            this.#counter--;
          }

          get() {
            return this.#counter;
          }
        }

        const counter = new Counter();
        counter.increment();
        counter.increment();
        counter.increment();
        counter.increment();
        counter.increment();

        console.info(counter.get());
        console.info(counter);
      }
    </script>
  </body>
</html>
