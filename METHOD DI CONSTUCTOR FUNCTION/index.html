<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method di constructor function</title>
  </head>
  <body>
    <script>
      //Method di constructor function
      function Person() {
        this.firstName = "";
        this.lastName = "";
        this.sayHello = function (name) {
          console.info(`Hello ${name}, my name is ${this.firstName}`);
        };
      }

      const eko = new Person();
      eko.firstName = "UwaHaji";
      eko.lastName = "Eko";
      eko.sayHello("joko");

      const budi = new Person();
      budi.firstName = "UwaUwe";
      budi.lastName = "BUdi";
      budi.sayHello("Jokowi");

      console.log(eko);

      console.log(budi);
    </script>
  </body>
</html>
